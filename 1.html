<html>
    <head>
        <style>

          input[type="text"] {
            border: 5px dotted blue;
          } 

          ol>li{color: aqua;}

          h1+p{font-size: 30px;}

          a:hover{color: brown;}

          li:nth-child(2){background-color: palevioletred;}

          p:not(#i1){color: yellowgreen;}

          p:befor{content: "hurrey"}

          P:after{content: "furrey"}

          P::first-letter{font-size: 50px;}

        </style>
        <body>
            <a href="#">click here</a><br><br>
            <form>
                NAME: <input type="text"><br><br>
                AGE: <input type="number">
            </form>
            <ol>
                <li>lagos</li>
                <li>ekiti</li>
                <li>kawara</li>
                <li>ogun</li>
            </ol>
            <h1>hello...</h1>
            <p id="i1">everyone...</p>
            <p>i hope all is well...</p>
            <p>hey...</p>
        </body>
    </head>
</html>
